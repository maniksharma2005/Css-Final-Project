<!DOCTYPE html>
<html lang="en">
<head id="head">
    
    <title>Product1 Page</title>
    <meta name="description" content="About the company">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   <script src="./js/script.js" defer></script>

<!-- Adding font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header"></header>
    <section class="productpage">
        <div class="flex-box">
            <div class="left">
                <div class="big-img">
                    <img src="./img/p4.jpeg" alt="product4">
                </div>
                <div class="images">
                    <div class="small-img">
                        <img src="./img/p4.jpeg" alt="product4">
                    </div>
                    <div class="small-img">
                        <img src="./img/p4.jpeg" alt="product4">
                    </div>
                    <div class="small-img">
                        <img src="./img/p4.jpeg" alt="product4">
                    </div>
                    <div class="small-img">
                        <img src="./img/p4.jpeg" alt="product4">
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="url">Home > Products > T-SHIRT</div>
                <div class="pname">H&M Warm Trouser</div>
                <div class="price">$80.32</div>
                <div class="size">
                    <p>Size: </p>
                    <div class="psize active">M</div>
                    <div class="psize">L</div>
                    <div class="psize">XL</div>
                    <div class="psize">XXL</div>
                </div>
                <div class="quantity">
                    <p>Quantity: </p>
                    <input type="number" min="1" max="5" value="1">
                </div>
                <div class="btn-box"></div>
                <button class="cart-btn">Add to Cart</button>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
</body>
</html>
